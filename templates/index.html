<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
    </head>

    <body>
        <form action={{url_for("index")}} method="POST">
        <p>
            <textarea readonly style="width: 20%; height: 324px; resize: none;" name="TW">{{TW}}</textarea>
            <textarea style="width: 58%; height: 324px; resize: none;" name="INPUT">{% if INPUT %}{{INPUT}}{% endif %}</textarea>
            <textarea readonly style="width: 20%; height: 324px; resize: none;" name="TD">{{TD}}</textarea>
        </p>
        <p>
            <button type="submit" style="margin-left: 46%; width: 6%;">Отправить</button>
        </p>
        <p>
            <textarea readonly style="width: 20%; height: 324px ;resize: none;" name="TID">{{TID}}</textarea>
            <textarea readonly style="width: 58%; height: 324px; resize: none;" name="LEXEM">{% if LEXEM %}{{LEXEM[0]}}{% if LEXEM[2] == 'ERROR\n' %}{{LEXEM[1]}}{% endif %}STATUS: {{LEXEM[2]}}{% endif %}</textarea>
            <textarea readonly style="width: 20%; height: 324px; resize: none;" name="TNUM">{{TNUM}}</textarea>
        </p>
    </form>
    </body>
</html>

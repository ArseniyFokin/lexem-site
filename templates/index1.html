<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{title}}</title>
    </head>

    <body>
        <form action={{url_for("index")}} method="POST">
        <p>
            <textarea readonly style="width: 20%; height: 324px; resize: none;" name="TW">{% for i in TW %}{{i+"\n"}}{% endfor %}</textarea>
            <textarea style="width: 58%; height: 324px; resize: none;" name="INPUT">{% if INPUT %}{{INPUT}}{% endif %}</textarea>
            <textarea readonly style="width: 20%; height: 324px; resize: none;" name="TD">{% for i in TD %}{{i+"\n"}}{% endfor %}</textarea>
        </p>
        <p>
            <button type="submit" style="margin-left: 46%; width: 6%;">Отправить</button>
        </p>
        <p>
            <textarea readonly style="width: 20%; height: 324px ;resize: none;" name="TID">{% for i in TID %}{{i+"\n"}}{% endfor %}</textarea>
            <textarea readonly style="width: 58%; height: 324px; resize: none;" name="LEXEM">{% if LEXEM %}{% for i in LEXEM[0] %}{{i+"\n"}}{% endfor %}{% if LEXEM[2][0] == 'ERROR' %}{% for i in LEXEM[1] %}{{i+"\n"}}{% endfor %}{% endif %}{{LEXEM[2][0]}}{% endif %}</textarea>
            <textarea readonly style="width: 20%; height: 324px; resize: none;" name="TNUM">{% for i in TNUM %}{{i+"\n"}}{% endfor %}</textarea>
        </p>
    </form>
    </body>
</html>
